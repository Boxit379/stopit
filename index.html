<!DOCTYPE html>
<html>
  <head>
    <title>Terminal</title>
    <link rel="stylesheet" href="terminal.css">
    <style>
      body {
        background: black;
        color: white;
        width:  100%;
        height: 100%;
        padding: 0;
        margin:  0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="terminal">
      <p>TERMINAL</p>
      <p>For a list of commands, type 'help</p>
      <br>
      <p class="hidden">
        <span class="prompt">alex@familypc: $</span>
        <span contenteditable="true" class="input"> </span>
      </p>
    </div>
    <script src="terminal.js"></script>
    <script>


      var commands = {};

      commands.help = function(args) {
          var output = "<div>" +
                       "<ul>" +
                       "<li><strong>help</strong> - display this list</li>" +
                       "<li><strong>help browser</strong> - show list of web browser related commands</li>" +
                       "</ul></div>";
        if(args[1] == "browser") {
          var output = "<div>" +
                       "<ul>" +
                       "<li><strong>browser.showHistory</strong> - show browser history</li>" +
                       "<li><strong>browser.bookmarks</strong> - show bookmarked websites</li>" +
                       "</ul></div>";
        }
        return output;
      };

      commands.hello = function(args) {
        if(args.length < 2) return "<p>Hello. Why don't you tell me your name?</p>";
        return "Hello " + args[1];
      };

      Terminal.init(document.getElementById("terminal"), commands);
    </script>
  </body>
</html>
